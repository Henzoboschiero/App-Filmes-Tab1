<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Atores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list *ngIf="listaAtores">

    <ion-item-sliding *ngFor="let atores of listaAtores">
      <ion-item lines="full" (click)="exibirAtores(atores)">

        <ion-thumbnail slot="start">
          <img *ngIf="atores.imagem" src="{{atores.imagem}}" />
          <ion-icon *ngIf="!atores.imagem" name="videocam-off"></ion-icon>
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{atores.nome}}</h1>
            <p>Nascimento: {{atores.nascimento}}</p>
            <p>Idade: {{atores.idade}}</p>
          </div>
        </ion-label>


      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="exibirAlertaFavorito(atores)" >
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
